<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating | Component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/rating.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <div class="star"><img src="images/icon-star.svg" alt=""></div>
        <div class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with you your support request. All feedback is appreciated to help us
                improve our offering!</p>
        </div>
        <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <button class="submit">Submit</button>
    </main>
    <div class="card-two">
        <img src="images/illustration-thank-you.svg" alt="">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
            touch!</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
